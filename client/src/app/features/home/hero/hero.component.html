<section class="hero app-hero">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let item of heroItems">
      <ng-template carouselSlide>
        <div class="hero__items" [ngStyle]="{'background-image': 'url(' + item.image + ')'}">
          <div class="container">
            <div class="row">
              <div class="col-xl-5 col-lg-7 col-md-8">
                <div class="hero__text">
                  <h6>{{ item.title }}</h6>
                  <h2>{{ item.subtitle }}</h2>
                  <p>{{ item.description }}</p>
                  <a href="#" class="primary-btn">Shop now <fa-icon [icon]="faArrowRight"></fa-icon></a>
                  <div class="hero__social">
<!--                    TODO - change these to use angular font awesome-->
                    <a href="#"><i class="fa fa-facebook"></i></a>
                    <a href="#"><i class="fa fa-twitter"></i></a>
                    <a href="#"><i class="fa fa-pinterest"></i></a>
                    <a href="#"><i class="fa fa-instagram"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</section>
